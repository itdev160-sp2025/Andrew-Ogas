<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Ogas Chat</title>
    </head>
    <body>
        <header>
            <h1>Ogas Chat</h1>
        </header>
        <main>
            <section id="message-container" class="messages"></section>
            <section>
                <textarea id="message-input" name="message-text" rows="4" cols="50"></textarea>
                <!-- <input type="text" id="message-input"> -->
                <button type="button" id="send-button">Send</button>
                <button type="button" id="reply-button">Reply</button>
            </section>
        </main>
    </body>
    <script src="./js/scripts.js" charset="utf-8"></script>
</html>
