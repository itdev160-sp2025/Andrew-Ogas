<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Intersting Extensions for VSCode</title>
        <link rel="stylesheet" type="text/css" href="./css/master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header>
            <h1>Intersting Extensions for VSCode</h1>
            <div id="credits">
                <h3 id="author">
                    By Andrew Ogas
                </h3>
                <h3 id="date"></h3>
            </div>
            <img id="header-image" src="./images/headerImage.png" alt="header image">
        </header>
        <main>
            <article class="ext-listing">
                <h2 id="ext1-title"></h2>
                <section id="ext1-descrpition"></section>
                <img id="ext1-image" src="">
                <div><a id="ext1-downloadLink" href=""></a></div>
                <footer>
                    <div id="ext1-author"></div>
                    <div id="ext1-downloads"></div>
                    <div id="ext1-stars"></div>
                </footer>
            </article>
            <article class="ext-listing">
                <h2 id="ext2-title"></h2>
                <section id="ext2-descrpition"></section>
                <img id="ext2-image" src="">
                <div><a id="ext2-downloadLink" href=""></a></div>
                <footer>
                    <div id="ext2-author"></div>
                    <div id="ext2-downloads"></div>
                    <div id="ext2-stars"></div>
                </footer>
            </article>
        </main>
        <script src="./js/scripts.js"></script>
    </body>
</html>
